<html ng-app="customTshirt">
<head>
	<title>Custom Prints 4 Me</title>
	<meta charset="utf-8">
	<!-- make the page for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- CSS Libraries -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">

	<!-- Site CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Google Fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Spirax">
</head>

<body ng-controller="AppCtrl">
	<header>
		<nav class="navbar navbar-inverse">
			<!-- user login -->
			<a class="btn btn-navbar" href="#/login/shirt">
	            <span class="icon-user icon-white"></span>
			</a>
			<!-- Menu icon -->
			<a class="btn btn-navbar mainMenu">
	            <span class="icon-align-justify icon-white"></span>
			</a>
			<!-- Logo -->
			<a class="brand" href="#/"><img class="logo" src="img/logo.png"></a>
		</nav>
		<!-- End Nav -->
	</header>

	<!-- ng-show='menuToggle' -->
	<div class="container-fluid" >
		<div class="globalNav">
			<ul class="nav">
				<li><i class="icon-home icon-white pull-left"></i><a id="homeBtn" href="#/">Home</a></li>
				<li><i class="icon-th-large icon-white pull-left"></i><a id="designsBtn" href="#/designs">Design</a></li>
				<li><i class="icon-envelope icon-white pull-left"></i><a id="contactBtn" href="#/contact">Contacts</a></li>
			</ul>
		</div>

		<div class="container">
			<!-- Views -->
			<div ng-view></div>
		</div>
	</div>
	<div id="fb-root"></div>
	<!-- Firebase Conenctions -->
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
	<!-- JS Libraries -->
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script src="js/lib/angularFire.js"></script>
	<!-- Site JS -->
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
