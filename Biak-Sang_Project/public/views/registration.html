<form class="form-horizontal registerUser">
					<div class="control-group login">
					    <div class="controls">
					    	<input type="text" id="inputName" placeholder="Full Name">
					    </div>
					</div>

					<div class="control-group login">
					    <div class="controls">
					    	<input type="text" id="inputEmail" placeholder="Email" ng-model="user.email">
					    </div>
					</div>

				  	<div class="control-group login">
					    <div class="controls">
					    	<input type="password" id="inputPassword" placeholder="Password" ng-model="user.password">
					    </div>
				  	</div>

				  	<div class="control-group login">
					    <div class="controls">
					    	<input type="password" id="inputPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
					    </div>
				  	</div>

				  	<div class="control-group login">
					    <div class="controls">
					    	<button type="submit" class="btn loginbtn" ng-click="register()">Register</button>
					    </div>
				 	</div>
				</form>
